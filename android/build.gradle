// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
      ext.kotlin_version = "1.5.21"

    ext {


         buildToolsVersion = "33.0.0"
        minSdkVersion = 22
        compileSdkVersion = 33
        targetSdkVersion = 34
        googlePlayServicesAuthVersion = "19.2.0"



        // buildToolsVersion = "29.0.3"
        // minSdkVersion = 21
        // compileSdkVersion = 29
        // targetSdkVersion = 29
        // firebaseMessagingVersion = "21.1.0"
        // kotlinVersion = "1.6.0"
    }
    repositories {
        mavenCentral()
        google()
        maven {
          url = uri("https://plugins.gradle.org/m2/")
        }
        jcenter()
    }
    dependencies {

        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"



        // classpath 'com.google.gms:google-services:4.3.15'
        // // classpath 'com.google.gms:google-services:4.3.3'
        // classpath("com.android.tools.build:gradle:4.1.0")
        // classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")//3 <- here is solution

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

project.ext {
  set('react-native', [
    versions: [
      // Overriding Build/Android SDK Versions
      android : [
        minSdk    : 19,
        targetSdk : 33,
        compileSdk: 33,
      ],

      // Overriding Library SDK Versions
      firebase: [
        // Override Firebase SDK Version
        bom           : "32.3.1"
      ],
    ],
  ])
}

allprojects {
    repositories {
        configurations.all {
        resolutionStrategy {
            // Remove this override in 0.66, as a proper fix is included in react-native itself.
            force "com.facebook.react:react-native:" + "0.64.4"
            force 'com.android.tools.build:gradle:4.0.1'
        }
    }
        mavenCentral()
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), "../android"))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(["node", "--print", "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), "../dist"))
        }

        google()
        jcenter() {
            content {
                includeModule("com.theartofdev.edmodo", "android-image-cropper")
            }
        }
        maven { url 'https://www.jitpack.io' }
    }
}
